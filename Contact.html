<!DOCTYPE html>
<html>
<head>
  <title>Filme.ro</title>
<style>
body {
  margin: 0;
  font-size: 16px;
  font-family: Arial, sans-serif;
}

.header {
  background-image: url('E:/PIUG/Tema 2/Poze/antet.jpg');
  background-repeat: no-repeat;
  background-size: cover;
  color: rgb(203, 141, 34);
  padding: 30px;
  text-align: left;
  height: 190px;
}
.header h1 {
  font-size: 80px; /* Mărimea fontului */
  font-family:"Sans";
  color: rgb(250, 249, 249);
}

.navbar {
  overflow: hidden;
  background-color: #2b2a2a;
}

.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.navbar a:hover {
  background-color: #555;
}

.navbar a.active {
  background-color: #ff5733;
}

.navbar input[type=search] {
    float: right;
    padding: 6px;
    margin-top: 8px;
    margin-right: 16px;
    font-size: 17px;
    border-radius:3px; 
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

.movie-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.movie-card {
  background-color: #f1f1f1;
  padding: 10px;
  border-radius: 5px;
  box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
}

.movie-card h3 {
  font-size: 20px;
  margin: 10px 0;
}

.movie-card p {
  font-size: 14px;
}

#scrollBtn {
  display: none; /* Ascunde butonul */
  position: fixed; /* Poziționează-l în colțul din dreapta jos */
  bottom: 20px;
  right: 30px;
  z-index: 99; /* Asigură-te că este deasupra altor elemente */
  border: none;
  outline: none;
  background-color: #ff5733;
  color: white;
  cursor: pointer;
  padding: 15px;
  border-radius: 10px;
}

#scrollBtn:hover {
  background-color: #555; /* Schimbă culoarea de fundal la hover */
}

.dark-mode-button {
  background-image: url('E:/PIUG/Tema 2/Poze/luna.png');
  background-repeat: no-repeat;
  background-size: contain; /* Asigură-te că întreaga imagine se încadrează în buton */
  border: none;
  width: 43px; /* Ajustați aceste valori în funcție de dimensiunea imaginii dvs. */
  height: 43px;
  background-color: #2b2a2a; /* Culoarea de fundal a butonului */
}

body.dark-mode {
  background-color: #141313; /* Schimbă culoarea de fundal pentru modul întunecat */
  color: white; /* Schimbă culoarea textului pentru modul întunecat */
  /* Alte stiluri specifice pentru modul întunecat */
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center; /* Aliniază elementele pe axa transversală */
}

.navbar .search-and-theme {
  display: flex;
  align-items: center; /* Aliniază elementele pe axa transversală */
}

.navbar input[type=search] {
  margin-right: 10px; /* Adaugă un spațiu între butonul de căutare și butonul de schimbare a temei */
}

.navbar a {
  margin: auto 1em; /* Adaugă margini în jurul linkurilor pentru a le spația */
}

</style>
</head>
<body>

<div class="header">
  <h1>Filme.ro</h1>

</div>

<div class="navbar">
  <a href="Acasa.html" class="acasa">Acasă</a>
  <a href="Filme.html" class="filme">Filme</a>
  <a href="Despre.html" class="filme">Despre</a>
  <a href="#" class="active">Contact</a>
  <a href="Help.html" class="filme">Ajutor</a>
  <div class="search-and-theme">
    <input type="search" placeholder="Caută...">
    <button class="dark-mode-button" onclick="myFunction()"></button>
  </div>
</div>


<div class="container">
  <h2>Contactați-ne</h2>
  <h5>Dacă aveți sugestii sau orice fel de plângeri, nu ezitați să ne contactați pe mail.</h5>
  <form action="mailto:exemplu@domeniu.com" method="post" enctype="text/plain" name="myForm" onsubmit="return validateForm()">
    Nume:<br>
    <input type="text" name="nume" value=""><br>
    E-mail:<br>
    <input type="text" name="mail" value=""><br>
    Comentariu:<br>
    <input type="text" name="comentariu" value="" size="50"><br><br>
    <input type="submit" value="Trimite">
    <input type="reset" value="Resetează">
  </form> 
</div>

<button onclick="topFunction()" id="scrollBtn" title="Go to top">Top</button>

<script>
// Obține butonul
var mybutton = document.getElementById("scrollBtn");

// Când utilizatorul face scroll în jos de la vârful documentului, arată butonul
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

// Când utilizatorul apasă pe buton, du-te în partea de sus a documentului
function topFunction() {
  document.body.scrollTop = 0; // Pentru Safari
  document.documentElement.scrollTop = 0; // Pentru Chrome, Firefox, IE și Opera
}

function myFunction() {
     var element = document.body;
     element.classList.toggle("dark-mode");
  }

</script>

<script>
  function validateForm() {
    var x = document.forms["myForm"]["mail"].value;
    var atpos = x.indexOf("@");
    var dotpos = x.lastIndexOf(".");
    if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
      alert("Adresa de e-mail nu este validă");
      return false;
    }
  
    var y = document.forms["myForm"]["nume"].value;
    if (y == "") {
      alert("Numele nu poate fi gol");
      return false;
    }
  
    var z = document.forms["myForm"]["comentariu"].value;
    if (z == "") {
      alert("Comentariul nu poate fi gol");
      return false;
    }
  }
  </script>
  

</body>
</html>
